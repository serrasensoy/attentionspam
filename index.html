<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>attention spam</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #050508;
      color: #afffaf;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.4s;
    }

    /* MAIN WRAPPER FOR CENTERING */
    #wrapper {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 0 20px;
    }

    /* CAN */
    #can {
      width: min(280px, 60vw);
      cursor: pointer;
      filter: drop-shadow(0 0 16px #00ff99);
      transition: transform 0.15s ease, filter 0.2s;
    }

    /* SHAKE ANIMATION */
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(8px); }
      60% { transform: translateX(-6px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.4s ease;
    }

    /* SLIME SPLASH */
    #splash {
      position: absolute;
      width: min(450px, 90vw);
      height: min(450px, 90vw);
      background: radial-gradient(circle, #39ff1488, #39ff1400 70%);
      pointer-events: none;
      border-radius: 50%;
      opacity: 0;
      transform: scale(0.2);
      transition: opacity 0.25s, transform 0.3s ease-out;
      z-index: -1;
    }

    /* MEME BOX */
    #meme-box {
      margin-top: 20px;
      padding: 16px;
      background: #0d0d14cc;
      border: 1px solid #39ff14bb;
      border-radius: 14px;
      display: none;
      text-align: center;
      width: 100%;
      max-width: 480px;
      animation: pop 0.25s ease-out;
      box-shadow: 0 0 30px #00ff1199;
    }

    @keyframes pop {
      0%   { transform: scale(0.5); opacity: 0; }
      60%  { transform: scale(1.08); }
      100% { transform: scale(1); opacity: 1; }
    }

    /* MEME IMAGE */
    #meme-img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 25px #39ff14, 0 0 55px #0aff90 inset;
      animation: glowPulse 2.3s infinite ease-in-out;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 25px #39ff14, 0 0 55px #0aff90 inset; }
      50% { box-shadow: 0 0 35px #39ff14, 0 0 75px #0aff90 inset; }
      100% { box-shadow: 0 0 25px #39ff14, 0 0 55px #0aff90 inset; }
    }

    /* ADD MEME BUTTON */
    #add-meme-btn {
      margin-top: 22px;
      padding: 10px 24px;
      border-radius: 999px;
      background: #111;
      color: #39ff14;
      border: 1px solid #39ff14;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s ease;
    }

    #add-meme-btn:hover {
      background: #39ff14;
      color: #111;
      transform: scale(1.06);
    }

    #file-input {
      display: none;
    }

    /* FOOTER */
    footer {
      margin-top: auto;
      padding: 20px;
      width: 100%;
      text-align: center;
      color: #39ff14aa;
      font-size: 0.85rem;
      border-top: 1px solid #39ff1433;
      backdrop-filter: blur(3px);
    }

    /* MOBILE RESPONSIVE TWEAKS */
    @media (max-width: 480px) {
      #wrapper {
        margin-top: 20px;
      }

      #can {
        width: 65vw;
      }

      #meme-box {
        max-width: 90vw;
      }

      footer {
        font-size: 0.75rem;
      }
    }

  </style>
</head>

<body>

  <div id="splash"></div>

  <div id="wrapper">

    <img id="can" src="can.png" alt="Can" />

    <div id="meme-box">
      <img id="meme-img" src="" alt="Meme" />
    </div>

    <button id="add-meme-btn">ADD MEME</button>
    <input type="file" id="file-input" accept="image/*">

  </div>

  <footer>
    © 2025 Attention Spam • Generated by Serra Ş. • Powered by Chaos & Slime & U & I
  </footer>

  <audio id="click-sound" src="click.wav" preload="auto"></audio>

  <script>
    let memes = [];

    /* LOAD 15 MEMES */
    for (let i = 1; i <= 15; i++) {
      memes.push({ url: `memes/meme${i}.jpg` });
    }

    const can = document.getElementById("can");
    const memeBox = document.getElementById("meme-box");
    const memeImg = document.getElementById("meme-img");
    const splash = document.getElementById("splash");
    const addMemeBtn = document.getElementById("add-meme-btn");
    const fileInput = document.getElementById("file-input");
    const clickSound = document.getElementById("click-sound");

    function burstEffect() {
      splash.style.opacity = 1;
      splash.style.transform = "scale(1)";
      setTimeout(() => {
        splash.style.opacity = 0;
        splash.style.transform = "scale(0.2)";
      }, 250);
    }

    function randomMeme() {
      return memes[Math.floor(Math.random() * memes.length)];
    }

    can.addEventListener("click", () => {
      can.classList.add("shake");

      clickSound.currentTime = 0;
      clickSound.play().catch(() => {});

      setTimeout(() => {
        can.classList.remove("shake");

        const m = randomMeme();
        memeImg.src = m.url;
        memeBox.style.display = "block";
        burstEffect();

        document.body.style.background = "#021a09";
      }, 400);
    });

    /* ADD MEME */
    addMemeBtn.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      memes.push({ url });
      alert("New meme added!");
    });
  </script>

</body>
</html>
